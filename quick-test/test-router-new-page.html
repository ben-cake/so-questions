<!DOCTYPE html>

<html>
<head>
    <title>AngularJS App</title>
    <base href="/test-router-new-page.html">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.1/angular.js"></script>
</head>
<body ng-app="FunnyAnt.Examples.Routing">
<script type="text/ng-template" id="embedded.home.html">
    <h1> Home </h1>
</script>

<script type="text/ng-template" id="embedded.about.html">
    <h1 ng-click="gohome()"> About </h1>
</script>

<div>
      <div id="navigation">
          <a href="#/home">Home</a>
          <a href="#/about">About</a>
      </div>
    <div ng-view></div>
</div>
<script>
angular.module('FunnyAnt.Examples.Routing', []);

angular.module('FunnyAnt.Examples.Routing')
.controller('HomeController', function ($scope) {});

angular.module('FunnyAnt.Examples.Routing')
.controller('AboutController', function ($scope, $window) {
    $scope.gohome = function() {
        $window.open('home');
    }
});

angular.module('FunnyAnt.Examples.Routing')
.config(function ($routeProvider, $locationProvider) {
    $routeProvider.
    when('/home', {
        templateUrl: 'embedded.home.html',
        controller: 'HomeController'
    }).
    when('/about', {
        templateUrl: 'embedded.about.html',
        controller: 'AboutController'
    }).
    otherwise({
        redirectTo: '/home'
    });

});
</script>
</body>
